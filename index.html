<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <title>Filters</title>
    <script type='text/javascript' src='js/vendor/require.js'></script>
    <script type='text/javascript'>
        requirejs.config({
            baseUrl: './js/',
            paths: {
                underscore: 'vendor/underscore'
            },
            shim: {
                underscore: {
                    exports: '_'
                }
            }
        });

        require(['app'], function(App){
            new App().start();
        });
    </script>
</head>

</html>
